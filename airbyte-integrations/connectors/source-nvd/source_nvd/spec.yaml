documentationUrl: https://docs.airbyte.com/integrations/sources/nvd
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Source NVD Spec
  type: object
  properties:
    apikey:
      type: string
      description: The API key used to retrieve data from the NVD API.
      title: API key
      airbyte_secret: true
    start_date:
      type: string
      description: Start date starting from this date (UTC).
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
      examples:
        - "2021-08-04T13:00:00"
      default: "2023-01-01T01:00:00"
      title: Start date
